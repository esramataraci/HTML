<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatings tags</title>
</head>
<body>
    <!-- format öğrenme sayfası -->
    <h2>Lorem, ipsum.</h2>
    <p> <b>Lorem</b> ipsum dolor sit amet <strong>adipisicing</strong> elit. Atque, optio?</p>
    <p>
        <i style="color: dodgerblue;">Lorem ipsum dolor sit amet.</i>
    </p>
    <p>
        x <sub>2</sub> + 5x <sub>3</sub> =10
    </p>
    <p>
        x <sup>3</sup> + 4y <sup>3</sup> =0
    </p>
</body>
</html>
