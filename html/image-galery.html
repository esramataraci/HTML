<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Roboto+Flex:opsz,wght@8..144,300&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <style>
        h1{font-family: 'Roboto Flex', sans-serif; font-size: 40px; text-align: center;}
        .gallery{
            display: flex;
            flex-wrap: wrap;
        }
        .gallery div {flex-grow: 1; margin: 3px; overflow: hidden;}
        img {width: 100%; height: 100%; object-fit:fill;}
        img:hover{transform: scale(1.2); transition: transform .3s ease-in-out;}
    </style>
    
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <div>
            <img src="https://picsum.photos/id/200/300">
        </div>
        <div>
            <img src="https://picsum.photos/seed/picsum/300/300">
        </div>
        <div>
            <img src="https://picsum.photos/300/400/?blur">
        </div>
        <div>
            <img src="https://picsum.photos/300/500/?blur=2">
        </div>
        <div>
            <img src="https://picsum.photos/id/300/300?grayscale&blur=2">
        </div>
        <div>
            <img src="https://picsum.photos/300/200?grayscale">
        </div>        
        <div>
            <img src="https://picsum.photos/seed/picsum/300/300">
        </div>
        
   
    </div>
</body>
</html>
