<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- sirasiz listeleme -->
    <ul>
        <li>item1</li>
        <li>item2</li>
    </ul>
    <!-- madde tipini degistirmek icin -->
    <ul style="list-style-type: disc;">
        <li>item1</li>
        <li>item2</li>
    </ul>
    <!-- sirali listeleme -->
    <ol>
        <li>item1</li>
        <li>item2</li>
    </ol>
<!-- madde sirasini degistirmek icin (2den baslasin)-->
<ol type="I" start="2">
    <li>item1</li>
    <li>item2</li>
</ol>
</body>
</html>
